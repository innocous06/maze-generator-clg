name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y gcc make
    
    - name: Build
      run: make
    
    - name: Check executable
      run: |
        if [ -f ./maze ]; then
          echo "✅ Build successful!"
          ls -lh maze
        else
          echo "❌ Build failed!"
          exit 1
        fi
