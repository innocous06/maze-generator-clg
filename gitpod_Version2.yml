# Gitpod configuration for Maze Generator

tasks:
  - name: Build and Run
    init: |
      echo "🔨 Installing GCC compiler..."
      sudo apt-get update
      sudo apt-get install -y gcc make
    command: |
      echo "✅ Environment ready!"
      echo "🎮 Building maze generator..."
      make
      echo ""
      echo "🚀 Starting maze game..."
      echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
      ./maze

vscode:
  extensions:
    - ms-vscode.cpptools